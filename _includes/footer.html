<footer class="footer-section" data-animate>
	<div class="footer-wrap mw-1000 d-flex m-auto p-basic">
		<div class="w-md-50">
			<a href="mailto:{{site.email}}" 	class="flat-btn mb-3" title="{{site.title}} | {{site.description}} | {{site.email}}">{{site.email}}</a>
			<br>
			<a href="tel:{{site.phone_number}}" class="flat-btn mb-3" title="{{site.title}} | {{site.description}} | {{site.phone_number}}">{{site.phone_number}}</a>
			<br>
			<a href="#" data-target-modal="#odricanje-odgovornosti" class="flat-btn mb-3 muted" title="{{site.title}} | {{site.description}} | {{site.phone_number}}">{{site.disclaimer}}</a>
		</div>
		<div class="w-md-50 social-section">
			{% for social in site.data.socials %}
			<a href="{{social.link}}" target="_blank" class="social-link"><img src="{{site.baseurl}}/assets/img/{{social.img}}" alt="{{site.title}} | {{site.description}} | {{social.name}} Image" title="{{site.title}} | {{social.name}} Image"></a>
			{% endfor %}
			<p class="paragraph">{{site.rights_reserved}}</p>
		</div>
	</div>
</footer>
<footer class="credits">
	<a href="{{site.creator_link}}" target="_blank">{{site.creator}}</a>
</footer>


<div class="modal-wrap" id="odricanje-odgovornosti">
	<div class="modal-background"></div>
	<div class="modal">
		<p class="paragraph">{{site.disclaimer_text}}</p>
		<a href="#" data-close-modal class="btn secondary mt-2" title="{{site.title}} | {{site.description}}">
			{{site.close}}
		</a>
	</div>
</div>
