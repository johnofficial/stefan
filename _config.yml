how_to_sell_title: Kako da prodam kompaniju?
how_to_sell_text: Takođe, nakon razgovora, i nakon pružanja potrebnih informacija mi ćemo proceniti vrednost tvoje kompanije. Nakon toga, spojićemo te sa ljudima kojima najviše odgovara tvoja kompanija.
how_to_buy_title: Kako da kupim kompaniju?
how_to_buy_text: Kontaktiraj nas za kratak i jednostavan razgovor, u kom ćemo pričati o tvojim ciljevima i mi ćemo ti ponuditi neke od kompanija koje se poklapaju sa tvojom idejom o budućnosti poslovanja.

